<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="new-assignment.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
  <app-navbar></app-navbar>

  <h1>New activity</h1>

  <div class="container">
    <form [formGroup]="activityForm">

      <label>Title</label>
      <input type="text" formControlName="title"/>

      <label>Author</label>
      <input type="text" formControlName="title"/>

      <label>Data Base</label>
      <input type="text" formControlName="title"/>

      <label>Text</label>
      <textarea formControlName="text"></textarea>

      <label>Closure date</label>
      <input id="d" type="datetime-local" formControlName="closureDate"/>

      <button (click)="addActivity()">Add activity</button>

    </form>
  </div>
</body>
</html>
