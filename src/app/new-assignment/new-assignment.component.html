<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="list-maps.component.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>

<h1>New activity</h1>
<form [formGroup]="activityForm">
  <label>Title</label>
  <br/>
  <input type="text" formControlName="title"/>
  <br/>
  <label>Text</label>
  <br/>
  <input type="text" formControlName="text"/>
  <br/>
  <label>Closure date</label>
  <br/>
  <input type="date" formControlName="closureDate"/>
  <br/>
  <label>Type a keyword</label>
  <br/>
  <input type="text" (change)="addKeyword($event)"/>
  <button>Add</button>
  <br/>
  <label>Keywords</label>
  <br/>
  <section *ngFor="let keyword of keywordsArray; let i = index">
    <label>{{keyword}}</label>
    <button (click)="removeKeyword(i)">Remove Keyword</button>
  </section>
  <br/><br/>
  <button (click)="addActivity()">Add activity</button>
</form>
</body>
