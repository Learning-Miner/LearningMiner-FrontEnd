<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="activity-detail.component.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
  <app-navbar></app-navbar>

  <h1>Activity details</h1>

  <div *ngIf="activity">

    <h2> Title: </h2>
    <div id ="t"> {{activity.Title}} </div>

    <h3> Author:</h3>
    <div id = "a"> Acá va el autor </div>

    <h4> Data Base: </h4>
    <div id = "db" > Acá va la DB </div>  

    <h5> Keywords: </h5>
    <div id="k">    
      <section *ngFor="let keyword of keywordsArray; let i = index">
        <li>{{keyword}} </li>
      </section>
    </div>
    
    <div id="ed"> <b>End Date: </b>{{activity.dateClose}}</div>

    <button class="start"> Start to Create </button>  
  
    <h6 *ngIf="service.isTeacher()">Type a keyword</h6>
    <input type="text" (change)="addKeyword($event)" *ngIf="service.isTeacher()"/>
    <button class="btn" *ngIf="service.isTeacher()">Add</button>
    <button *ngIf="service.isTeacher()" class="remove" (click)="removeKeyword(i)">-</button>
    <button class="save" (click)="updateActivity()" *ngIf="service.isTeacher()">Update activity</button>
    <button class="options" *ngIf="service.isTeacher()" (click)="goBaseMap()">View base map</button>
    <button class="options" routerLink="/ongoingActivities" *ngIf="service.isTeacher()">View ongoing activities</button>

  </div>
</body>
