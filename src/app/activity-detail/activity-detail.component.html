<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="list-maps.component.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>

<h1>Activity details</h1>
<br/>
<div *ngIf="activity">
  <label><b>Title: </b>{{activity.Title}}</label>
  <br/>
  <label><b>End Date: </b>{{activity.dateClose}}</label>
  <br/>
  <label><b>Type a keyword</b></label>
  <br/>
  <input type="text" (change)="addKeyword($event)"/>
  <button class="btn">Add</button>
  <br/>
  <label><b>Keywords</b></label>
  <br/>
  <section *ngFor="let keyword of keywordsArray; let i = index">
    <button class="remove" (click)="removeKeyword(i)">-</button>
    <label>{{keyword}}</label>
  </section>
  <br/><br/>
  <button class="options" (click)="goBaseMap()">View base map</button>
  <button class="options" routerLink="/ongoingActivities">View ongoing activities</button>
  <div align="center">
    <button class="save" (click)="updateActivity()">Update activity</button>
  </div>
</div>
</body>
