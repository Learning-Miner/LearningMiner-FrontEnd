<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LearningMiner</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Open source concept mapping tool built with angular">
    <meta name="keywords" content="Herramienta pedagógica de comprension lectora">
    <meta name="author" content="D2M">
    <link rel="formatoVentana" href="login.component.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="pantalla-dividida">
        <div class="izquierda">
            <div class="container">
                <h1>Iniciar Sesion</h1>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required" >El email es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <button [disabled]="loading" class="btn btn-primary" class="b   ">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="derecha"> </div>
    </section>
</body>

</html>
