<h2 style="text-align: center;">Registrarse</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">El email es requerido</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
    </div>
  </div>
  <div>
    <label for="rol">Rol</label>
    <select class="form-control" formControlName="rol">
      <option value="">--Select--</option>
      <option value="1">Estudiante</option>
      <option value="2">Profesor</option>
    </select>
  </div>
  <br />
  <div class="form-group" style="text-align: center;">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registrarse
    </button>
  </div>
</form>
