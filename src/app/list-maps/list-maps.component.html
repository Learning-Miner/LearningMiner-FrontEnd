<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="list-maps.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>
<h1>Conceptual Maps</h1>
<label *ngIf="maps.length == 0">User does not have editing maps</label>
<div *ngIf="maps.length > 0">
  <table *ngFor="let map of maps">
    <tr>
      <td><h2>{{map.title}}</h2></td>
      <td><a id="e" (click)="goEditor(map.id)" class="btn btn-primary">Edit</a></td>
      <td><a id="d" class="btn btn-primary" (click)="remove(map[0])">Delete</a></td>
      <td><a id="f" class="btn btn-primary" [routerLink]="['/editActivity', map.baseId]">Details</a></td>
    </tr>
  </table>
</div>
</body>
</html>
