<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="individual-reports.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>
<h1>Student List</h1>
<label *ngIf="students.length == 0">Any student uploaded activity</label>
<div *ngIf="students.length > 0">
  <table *ngFor="let s of students">
    <tr>
      <td><h2>{{s.std_name}}</h2></td>
      <td></td>
      <td><a id="d" class="btn btn-primary" [routerLink]="['/individual-report', baseId]" (click)="storeStudentId(s.std_id)">Individual report</a></td>
    </tr>
  </table>
</div>
</body>
</html>
