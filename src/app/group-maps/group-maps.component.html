<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="list-maps.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>
<h1>Group maps</h1>
<label *ngIf="maps.length == 0">There is any group map</label>
<div *ngIf="maps.length > 0">
  <table *ngFor="let s of maps; let i = index">
    <tr>
      <td><h2>Map {{i + 1}}</h2></td>
      <td></td>
      <td><a id="e" class="btn btn-primary" [routerLink]="['/editor', s._id.$oid]" (click)="storeMap(s._id.$oid)">View map</a></td>
    </tr>
  </table>
</div>
</body>
</html>
