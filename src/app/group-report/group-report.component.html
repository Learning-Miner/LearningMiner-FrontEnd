<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="group-report.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>
<h1>Group Report</h1>

<label id="t">Similarity values graph</label>
<div id="g" *ngIf="barChartDataSimilarity.length > 0">
  <canvas baseChart
          style="height: 10%; width: 10%"
          [datasets]="barChartDataSimilarity"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors]="chartColors">
  </canvas>
  <p> Acá va el párrafo </p>
</div>

<label id="t">Concept numbers</label>
<div id="g" *ngIf="barChartDataHorizontal.length > 0">
  <canvas baseChart
          style="height:10%; width: 10%"
          [options]="barChartOptions"
          [datasets]="barChartDataHorizontal"
          [labels]="barChartLabelsHorizontal"
          [legend]="barChartLegendHorizontal"
          [chartType]="barChartType">
  </canvas>
  <p> Acá va el párrafo </p>
</div>

<label id="t">Students used time</label>
<div id="g" *ngIf="barChartDataTime.length > 0">
  <canvas baseChart
          style="height:10%; width: 10%"
          [datasets]="barChartDataTime"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors]="chartColors2">
  </canvas>
  <p> Acá va el párrafo </p>
</div>

<div id="g" *ngIf="barChartLabelWords.length > 0">
  <section *ngFor="let chart of barChartDataWords; let i = index">
    <label id="t">Topic {{i}}</label>
    <canvas baseChart
            style="height:10%; width: 10%"
            [datasets]="barChartDataWords[i]"
            [labels]="barChartLabelWords[i]"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartTypeHorizontal">
    </canvas>
  </section>
  <p> Acá va el párrafo </p>
</div>

</body>
</html>
