<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="group-report.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
  <app-navbar></app-navbar>
  <h1>Group Report</h1>

  <label id="t">Similarity values graph</label>
  <div id="g" *ngIf="barChartDataSimilarity.length > 0">
    <canvas baseChart
            style="height: 10%; width: 10%"
            [datasets]="barChartDataSimilarity"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="chartColors">
    </canvas>
    <p> Acá va el párrafo </p>
  </div>

  <label id="t">Concept numbers</label>
  <div id="g" *ngIf="polarAreaChartData.length > 0">
    <canvas baseChart
            style="height:10%; width: 10%"
            [data]="polarAreaChartData"
            [labels]="polarAreaChartLabels"
            [legend]="polarAreaLegend"
            [chartType]="polarAreaChartType">
    </canvas>
    <p> Acá va el párrafo </p>
  </div>

  <label id="t">Students used time</label>
  <div id="g" *ngIf="barChartDataTime.length > 0">
    <canvas baseChart
            style="height:10%; width: 10%"
            [datasets]="barChartDataTime"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="chartColors">
    </canvas>
    <p> Acá va el párrafo </p>
  </div>

  <label id="t">Words importances</label>
  <div id="g" *ngIf="barChartDataTime.length > 0">
    <canvas baseChart
            style="height:10%; width: 10%"
            [datasets]="radarChartData"
            [options]="radarChartOptions"
            [labels]="radarChartLabels"
            [chartType]="radarChartType">
    </canvas>
    <p> Acá va el párrafo </p>
  </div>

  <label id="t">Words counts</label>
  <div id ="g" *ngIf="barChartDataTime.length > 0">
    <canvas baseChart
            style="height:10%; width: 10%"
            [datasets]="radarChartDataWordCount"
            [options]="radarChartOptions"
            [labels]="radarChartLabelsWordCount"
            [chartType]="radarChartType">
    </canvas>
    <p> Acá va el párrafo </p>
  </div>
  
</body>
</html>
