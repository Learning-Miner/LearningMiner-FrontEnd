<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="individual-report.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>
<h1>Individual Report</h1>

<div>
  <h2 *ngIf="student">Concepts number: </h2>
  <div id ="cn"> {{student.num_concepts}} concepts</div>

  <h3 *ngIf="student">Similarity:</h3>
  <div id = "s"> {{student.similarity}}% </div>

  <h4 *ngIf="student"> Used time: </h4>
  <div id = "us" > {{student.time_used}} seconds </div>

  <label id="t">Topic distribution graph</label>
  <div id="g">
    <canvas baseChart
            style="height:10%; width: 10%"
            [datasets]="radarChartData"
            [options]="radarChartOptions"
            [labels]="radarChartLabels"
            [legend]="radarChartLegend"
            [chartType]="radarChartType">
    </canvas>
    <p> Acá va el párrafo </p>
  </div>
  </div>
</body>
</html>
