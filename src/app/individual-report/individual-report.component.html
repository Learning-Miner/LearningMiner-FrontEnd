<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LearningMiner</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Open source concept mapping tool built with angular">
  <meta name="keywords" content="Pedagogical reading comprehension tool">
  <meta name="author" content="D2M">
  <link rel="formatoVentana" href="list-maps.component.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
<app-navbar></app-navbar>
<h1>Individual report</h1>
<br/>
<div>
  <label *ngIf="student"><b>Concepts number: </b>{{student.num_concepts}} concepts</label>
  <br/>
  <label *ngIf="student"><b>Similarity: </b>{{student.similarity}}%</label>
  <br/>
  <label *ngIf="student"><b>Used time: </b>{{student.time_used}} seconds</label>
  <div align="center">
    <label><b>Topic distribution graph</b></label>
  </div>
  <div>
    <canvas baseChart
            style="height:10%; width: 10%"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
  <label>Explanation</label>
</div>

</body>
</html>
